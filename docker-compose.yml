services:
  angular-client:
    build:
      context: ./dist
      dockerfile: Dockerfile
    image: demo-angular-app
    container_name: demo-app
    ports:
      - "80:80"
    networks:
      - demo

  aspnet-server:
    build:
      context: ./publish
      dockerfile: Dockerfile
    image: demo-dotnet-api
    environment:
      - ASPNETCORE_URLS=http://+:5000
    restart: always
    ports:
      - "5000:5000"
    container_name: demo-server
    networks:
      - demo

  nginx:
    image: nginx:latest
    container_name: demo-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - angular-client
      - aspnet-server
    networks:
      - demo

networks:
  demo:
    driver: bridge
